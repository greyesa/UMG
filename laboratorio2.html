<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Miniaturas</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap aquí -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        /* Agrega tus estilos personalizados aquí */
        .carousel-container {
            position: relative;
        }

        .miniaturas-container {
            text-align: center;
        }

        .miniatura-btn {
            border: none;
            background: none;
            margin: 0 10px;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="carousel-container">
                    <div id="carouselExample5" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <h1 class="titulo-imagen-large">Comunicación</h1>
                            <div class="carousel-item active">
                                <img src="img/laboratorios/ccomunicacion/1.webp" class="d-block w-100" alt="Imagen 1">
                                <div class="carousel-caption">
                                    <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h5>
                                </div>
                            </div>
                            <!-- Agrega más elementos de carrusel aquí -->
                        </div>
                    </div>
                    <div class="miniaturas-container">
                        <button type="button" data-bs-target="#carouselExample5" data-bs-slide-to="0" class="miniatura-btn">
                            <img src="img/laboratorios/ccomunicacion/1.webp" class="img-thumbnail" alt="Miniatura 1">
                        </button>
                        <!-- Agrega más miniaturas aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Agrega el enlace al archivo JavaScript de Bootstrap aquí -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
