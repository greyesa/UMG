<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .banner {
            width: 400px; /* Ancho del banner */
            height: 400px; /* Alto del banner */
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .rombo {
            width: 50%; /* Ancho de cada rombo en porcentaje */
            height: 50%; /* Alto de cada rombo en porcentaje */
            position: relative;
            perspective: inherit;
        }

        .rombo .imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(45deg);
            transform-origin: 50% 50%;
            transition: transform 0.3s;
        }

        .rombo:hover .imagen {
            transform: rotate(0deg);
        }
    </style>
    <title>Rombos en Banner</title>
</head>
<body>
    <div class="banner">
        <div class="rombo">
            <img src="img/laboratorios/efectos/1.webp" alt="Imagen 1" class="imagen">
        </div>
        <div class="rombo">
            <img src="img/laboratorios/efectos/2.webp" alt="Imagen 2" class="imagen">
        </div>
        <div class="rombo">
            <img src="img/laboratorios/efectos/1.webp" alt="Imagen 3" class="imagen">
        </div>
        <!-- Puedes agregar más divs .rombo según sea necesario -->
    </div>
</body>
</html>
